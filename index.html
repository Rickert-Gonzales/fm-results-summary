<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<!-- Continue -->
			<div class="result_content">
				<p class="p_one">Your Result</p>
				<div class="porcent_data">
					<p>76</p>
					<span>of 100</span>
				</div>
				<p class="p_two">Great</p>
				<p class="p_three">
					You scored higher than 65% of the<br />
					people who have taken these tests.
				</p>
			</div>
			<div class="summary_content">
				<p class="summary">Summary</p>
				<div class="content_summary_data">
					<div class="data_reaction">
						<div>
							<img src="./assets/images/icon-reaction.svg" alt="reaction" />
							<p>Reaction</p>
						</div>
						<p>80 <span> / 100</span></p>
					</div>
					<div class="data_memory">
						<div>
							<img src="./assets/images/icon-memory.svg" alt="reaction" />
							<p>Memory</p>
						</div>
						<p>92 <span> / 100</span></p>
					</div>
					<div class="data_verbal">
						<div>
							<img src="./assets/images/icon-verbal.svg" alt="reaction" />
							<p>Verbal</p>
						</div>
						<p>61 <span> / 100</span></p>
					</div>
					<div class="data_visual">
						<div>
							<img src="./assets/images/icon-visual.svg" alt="reaction" />
							<p>Visual</p>
						</div>
						<p>72 <span> / 100</span></p>
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
